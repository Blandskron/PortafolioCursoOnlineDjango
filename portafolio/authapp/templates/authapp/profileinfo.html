{% extends 'base.html' %}
{% load static %}

{% block title %}Perfil{% endblock %}

{% block content %}
<div class="container mt-5 main-container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card-header">
                                <h1 class="card-title text-center">¡Hola, {{ user.username }}!</h1>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 text-center">
                                <div class="position-relative">
                                    {% if user.userprofile.profile_picture %}
                                        <img src="{{ user.userprofile.profile_picture.url }}" alt="Imagen de perfil"
                                            class="img-thumbnail rounded-circle shadow" style="width: 200px;">
                                    {% else %}
                                        <p>No has subido una imagen de perfil todavía.</p>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-3">
                                <a class="btn btn-primary" href="{% url 'profile' %}">Cambia tu imágen de perfil</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
